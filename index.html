<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bananza</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>

</head>
<body>
    <h1>Animated Carousel</h1>

    <div id="window1">

        <div id="slider1">
            <img src="./images/treehouse.jpeg" alt="">
            <img src="./images/waterfall.jpeg" alt="">
            <img src="./images/waterroad.jpeg" alt="">
            <img src="./images/citylife.jpeg" alt="">
            <img src="./images/mountainhome.jpeg" alt="">

        </div>
    </div>
    <br>
    <div>
        <audio autoplay loop>
            <source src="./music/Ketsa - Stay-With-Me.mp3" type="audio/wav"/>
    </div>

    <br>

    <h1>JavaScript Carousel</h1>

    <div id="window2">

        <div id="slider2">
            <img src="./images/time.jpeg" alt="">
            <img src="./images/footprints.jpeg" alt="">
            <img src="./images/fallen.jpg" alt="">
            <img src="./images/direction.jpeg" alt="">
            <img src="./images/cityscape.jpeg" alt="">
            <img src="./images/beach.jpeg" alt="">
        </div>
        <div id="container">
            <button onclick="previousImage()">&#x2962;</button>
            <button onclick="nextImage()">&#x2964;</button>
        </div>
        
    </div>
</body>
</html>
